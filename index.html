<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .navbar {
            background-color: #212121;
        }

        .card-body {
            color: white;
        }

        #audio-player {
            width: 100%;
            margin-top: 20px;
        }

        #song-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark rounded px-5">
            <a class="navbar-brand">
                <h3>Music Player</h3>
            </a>
        </nav>

 
        <h1 class="text-center my-5">Bienvenido al USB Player</h1>

   
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Digita el nombre del artista">
            <button onclick="searchSong()" class="btn btn-primary">Buscar</button>
        </div>

        
        <div id="song-container" class="row"></div>

     
        <div id="audio-player-container">
            <audio id="audio-player" controls>
                <p>Tu navegador no soporta el reproductor de audio.</p>
            </audio>
            <p id="current-song-title" class="text-center">Selecciona una canción para reproducir</p>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>

</html>
